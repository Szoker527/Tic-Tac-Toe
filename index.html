<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="text-display">ww</h1>
    <div class="game-buttons">
        <button id="start" class="btn">START</button>
        <button id="reset" class="btn">RESET</button>
        <button id="name-change" class="btn">Change Name</button>
    </div>
    <div id="myModal" class="modal modal-flex">
      <form class="modal-content" action="#" method="get" id="myForm">
        <span class="close">&times;</span>
        <input type="text" name="first-player" id="first-player" placeholder="Player X" maxlength="20">
        <br />
        <input type="text" name="second-player" id="second-player" placeholder="Player O" maxlength="20">
        <br />
        <div class="button-center">
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="game-board"></div>
    </div>
  </body>
</html>
